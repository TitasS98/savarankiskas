<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400;500&family=Ibarra+Real+Nova:ital,wght@1,500&family=Lato:ital@1&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="name">Best <span>ToDo</span> App</div>
           <div class="Links">
            <div class="link">  
                    <img src="Facebook_Logo.png">
            </div>
            <div class="link">
                <img src="Twitter.png" alt="">
            </div>
            <div class="link">
                <img src="linkedin.png" alt="">
            </div>
            </div>
           
        
    </header>

    <div class="newtask">
        <div class="task">Your Task</div></br>
        <input class="dishes" placeholder="e.g wash dishes" > <button class="add">Add</button> </br>
        <div class="error">There Was An Error</div>


    </div>

    <div class="taskbar">
        <div class="name2">Take Out Trashes</div>
        <!-- nesuprantu kodėl padaro čia linką -->
        <div>
            <a href="task.html" class="edit-link">
                <i class="fa fa-edit"></i>
            <button type="button" class="delete-btn" >
                <i class="fa fa-trash"></i>
        </div>
        </div>

    <div class="taskbar2">
        <div class="dog"><i id="done" class="fa fa-check-circle"></i>Walk The dog</div>
        <div class="task-links">
            <a href="task.html" class="edit-link">
              <i class="fa fa-edit"></i>
            </a>
            <button type="button" class="delete-btn" >
              <i class="fa fa-trash"></i>
            </button>
    </div>
</div>



</body>
</html>
